<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card p-4 shadow-lg" style="width: 22rem;">
    <h3 class="text-center">Iniciar Sesi칩n</h3>
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electr칩nico</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
    <div id="error-message" class="mt-3 text-danger d-none"></div>

</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const requestBody = JSON.stringify({ "Email": email, "Password": password });

        const response = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: requestBody
        });


        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('userId', data.guid);
            const  role = localStorage.setItem('role', data.role);
            switch (data.role) {
                case "Usuario":
                    window.location.href = '/DashboardUsuario.html';
                    break;
                case "Tecnico":
                    window.location.href = '/DashboardTecnico.html'
                    break;
            }
        } else {
            alert('Usuario o contrase침a incorrectos');
        }
    });
</script>

</body>

</html>
